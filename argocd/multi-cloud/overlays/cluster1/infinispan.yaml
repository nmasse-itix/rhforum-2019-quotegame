kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: infinispan
spec:
  template:
    spec:
      containers:
        - name: infinispan
          env:
            - name: SITE
              value: SITE1
            - name: EXTERNAL_ADDR
              value: infinispan.quotegame1.svc.cluster.local
            - name: INITIAL_HOSTS
              value: infinispan.quotegame1.svc.cluster.local[7900],infinispan.quotegame2.svc.cluster.local[7900]
            